 <ui:composition template="/template/master.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="title">
        .:Listado de Precios por Productos:.
    </ui:define>

    <ui:define name="titleCont">
        <span>listado de Precios por Productos </span>
    </ui:define>

    <ui:define name="content">
    
		<h:form id="frmListado">
		
			<div class="row">
            <div class="col-sm-7">
            
               <div class="form-group">
                   <h:outputLabel for="nombre"
                   				  value="Descripción:"
                   				  styleClass="control-label"/>

                   <p:inputText 	autocomplete="off"
                   					id="nombre"
                   					styleClass="form-control"
                   					value="#{productoMB.producto.descripcion}"
                   					maxlength="240"
                   					label="nombre"
                   					placeholder="Ingrese la descpción"/>
               </div>

            </div>

							
            <div class="col-sm-5 text-right" >
            	<div class="form-group box-main-btn">
            		<span style="display: block;height: 30px;"></span>
            		
            		<p:commandButton 	value="Limpiar" 
            							update="tblProductos,nombre"
                						actionListener="#{productoMB.limpiar()}" 
                						styleClass="btn btn-success"
                            			icon="icon-trash"
                						ajax="true" />
                						
                						
            		<p:commandButton 	value="Buscar" 
            							update="frmListado:tblProductos"
                						actionListener="#{productoMB.buscarPrecios()}" 
                						styleClass="btn btn-secondary btn-border"
                						icon="icon-magnifying-glass"
                            			ajax="true" />
                       
                            		
                </div>
            </div>
    	</div>
    	
    	<div class="row">
    		<div class="col-sm-12">
    		<div class="form-group table-responsive box-table-class">

        							<p:dataTable 	id="tblProductos"
                                    				var="productoPrecio"
                                    				value="#{productoMB.lstProductoPrecios}"
                                    				rowKey="#{productoPrecio.codigo}"
	                                                paginator="true"
	                                                paginatorPosition="top"
	                                                rowsPerPageTemplate="10,20,30,40,50"
	                                                rows="10"
	                                                styleClass="table table-bordered"
		                                    		emptyMessage="No existen registros"
                                    				rowIndexVar="item"
                                    				style="margin-bottom:0">

											<p:column style="width:40px;text-align:center">
												<f:facet name="header" >
													<h:outputText value="Código"></h:outputText>
												</f:facet>
												<h:outputText value="#{productoPrecio.codigo}"></h:outputText>
											</p:column>
								
											<p:column>
												<f:facet name="header">
													<h:outputText value="Nombre"></h:outputText>
												</f:facet>
												<h:outputText value="#{productoPrecio.nombre}"></h:outputText>
											</p:column>
											
											<p:column>
												<f:facet name="header">
													<h:outputText value="Precio"></h:outputText>
												</f:facet>
												<h:outputText value="#{productoPrecio.precio}"></h:outputText>
											</p:column>
											
											<p:column>
												<f:facet name="header">
													<h:outputText value="Fecha"></h:outputText>
												</f:facet>
												<h:outputText value="#{productoPrecio.fecha}"></h:outputText>
											</p:column>
											<p:column>
												<f:facet name="header">
													<h:outputText value="Usuario"></h:outputText>
												</f:facet>
												<h:outputText value="#{productoPrecio.nombreUsuario}"></h:outputText>
											</p:column>
                                    </p:dataTable>
    		</div>

    		</div>
    	</div>
    	


		</h:form>
    </ui:define>

    <ui:define name="footerCont">
        <script type="text/javascript" charset="utf-8">
        	$("#sidebar-1").removeClass("active");
        	$("#sidebar-2").removeClass("active");
        	$("#sidebar-3").addClass("active");
        </script>
    </ui:define>
</ui:composition>
