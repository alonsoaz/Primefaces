 <ui:composition template="/template/master.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="title">
        .:Registro de Producto:.
    </ui:define>

    <ui:define name="titleCont">
        <span>Registro de Producto </span>
    </ui:define>

    <ui:define name="content">
		<h:form>

			<div class="row">

            	<div class="col-sm-2">
               		<div class="form-group">
                   		<h:outputLabel 	for="codigo"
                   					  	value="Código:"
                   					  	styleClass="control-label"/>

                   		<p:inputText 	autocomplete="off"
                   						id="codigo"
                   						readonly="true"
                   						styleClass="form-control"
                   						value="#{productoMB.producto.codigo}"
                   						maxlength="6"
                   						label="codigo"/>
               		</div>
            	</div>
			</div>
			
						<div class="row">

            	<div class="col-sm-2">
               		<div class="form-group">
                   		<h:outputLabel 	for="serie"
                   					  	value="Serie:"
                   					  	styleClass="control-label"/>

                   		<p:inputText 	autocomplete="off"
                   						id="serie"
                   						readonly="false"
                   						styleClass="form-control"
                   						value="#{productoMB.producto.serie}"
                   						maxlength="6"
                   						label="serie"/>
               		</div>
            	</div>
			</div>

            <div class="row">

             <div class="col-sm-8">
               <div class="form-group">
                   <h:outputLabel for="nombre"
                   				  value="Descripción:"
                   				  styleClass="control-label"/>

                   <p:inputText 	autocomplete="off"
                   					id="nombre"
                   					styleClass="form-control"
                   					value="#{productoMB.producto.descripcion}"
                   					maxlength="60"
                   					label="nombre"/>
               </div>
            </div>
             
    		</div>

    		
    		<div class="row">
			<div class="col-sm-4">
               <div class="form-group">
                   <h:outputLabel for="precio"
                   				  value="Precio:"
                   				  styleClass="control-label"/>

                   <p:inputText 	autocomplete="off"
                   					id="precio"
                   					styleClass="form-control"
                   					value="#{productoMB.producto.precio}"
                   					maxlength="60"
                   					label="precio"/>
               </div>
            </div>
             <div class="col-sm-4">
               <div class="form-group">
                   <h:outputLabel for="marca"
                   				  value="Marca:"
                   				  styleClass="control-label"/>

                   <p:inputText 	autocomplete="off"
                   					id="marca"
                   					styleClass="form-control"
                   					value="#{productoMB.producto.marca}"
                   					maxlength="120"
                   					label="marca"/>
               </div>
            </div>
            
                         <div class="col-sm-4">
               <div class="form-group">
                   <h:outputLabel for="modelo"
                   				  value="Modelo:"
                   				  styleClass="control-label"/>

                   <p:inputText 	autocomplete="off"
                   					id="modelo"
                   					styleClass="form-control"
                   					value="#{productoMB.producto.modelo}"
                   					maxlength="120"
                   					label="modelo"/>
               </div>
            </div>
            
    		</div>


    	<div class="row">
    	         <div class="col-sm-4 text-right" >
            			<div class="form-group box-main-btn">

            					<p:commandButton 	value="Grabar"
                									actionListener="#{productoMB.grabar()}"
                									styleClass="btn btn-primary "
                                  					icon="icon-save"
                									ajax="true"
                									update="tblHistoricoPrecios" />
                									
                				<p:commandButton 	value="Cancelar"
                									action="#{productoMB.cancelar()}"
                									styleClass="btn btn-default"
                									ajax="false" />

            			</div>
            </div>
            </div>
            
                	<div class="row">
    		<div class="col-sm-12">
    		<div class="form-group table-responsive box-table-class">

        							<p:dataTable 	id="tblHistoricoPrecios"
                                    				var="productoPrecio"
                                    				value="#{productoMB.lstProductoPrecios}"
                                    				rowKey="#{productoPrecio.codigo}"
	                                                paginator="true"
	                                                paginatorPosition="top"
	                                                rowsPerPageTemplate="10,20,30,40,50"
	                                                rows="10"
	                                                styleClass="table table-bordered"
		                                    		emptyMessage="No existen registros"
                                    				rowIndexVar="item"
                                    				style="margin-bottom:0">

											<p:column style="width:50px;text-align:center">
												<f:facet name="header" >
													<h:outputText value="Código"></h:outputText>
												</f:facet>
												<h:outputText value="#{productoPrecio.codigo}"></h:outputText>
											</p:column>
								
											
											
											<p:column>
												<f:facet name="header">
													<h:outputText value="Precio"></h:outputText>
												</f:facet>
												<h:outputText value="#{productoPrecio.precio}"></h:outputText>
											</p:column>
											
											<p:column>
												<f:facet name="header">
													<h:outputText value="Fecha"></h:outputText>
												</f:facet>
												<h:outputText value="#{productoPrecio.fecha}"></h:outputText>
											</p:column>
											<p:column>
												<f:facet name="header">
													<h:outputText value="Usuario"></h:outputText>
												</f:facet>
												<h:outputText value="#{productoPrecio.usuario}"></h:outputText>
											</p:column>
                                    </p:dataTable>
    		</div>

    		</div>
    	</div>
            
            <p:growl id="growl" sticky="true" showDetail="true" life="3000" />

		</h:form>
    </ui:define>

    <ui:define name="footerCont">
        <script type="text/javascript" charset="utf-8">
          $("#sidebar li").removeClass("active");
          $("#sidebar-2").addClass("active");
        </script>
    </ui:define>
</ui:composition>
